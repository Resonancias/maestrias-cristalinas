<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maestrías Cristalinas - Resonancias en salud y vida®</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
    }
    .bg-overlay {
      background-image: url('<img src="https://i.ibb.co/q3TTCBcS/Amatista2.jpg" alt="Amatista2" border="0">');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1; /* Muy clarita, casi transparente */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .blur-overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="min-h-screen relative bg-gradient-to-br from-purple-50 via-white to-pink-50">
  <div class="bg-overlay"></div>
  <div class="relative z-10">
    <div id="app"></div>
  </div>
  <script src="App.js"></script>
</body>
</html>
